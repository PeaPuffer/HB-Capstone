{% extends 'base.html' %}
{% block title %}All Unofficial Reports{% endblock %}

{% block body %}
    <h3>All Unofficial Reports</h3>
    <div>
      <ul>
          {% for unofficial in unofficials %}
            <li>
              <a href="/unofficials/{{ unofficial.unofficial_id }}">
                {{ unofficial.title}} - {{ unofficial.incident_datetime }}
              </a>
            </li>
          {% endfor %}
        </ul>
    </div>

{% endblock %}
