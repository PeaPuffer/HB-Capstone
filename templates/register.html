{% extends 'base.html' %}

{% block title %}Account Registration{% endblock %}

{% block body %}
<h3>Account Registration</h3>

<form action="/register" method="POST">
  <p>First Name <input type="text" name="fname" required>*</p>
  <p>Last Name <input type="text" name="lname" required>*</p>
  <p>Email <input type="text" name="email" required>*</p>
  <p>Password <input type="password" name="password" required>*</p>
  <p>Neighborhood <input type="text" name="neighborhood" required>*</p>
  <h5>* Please fill out all required fields.</h5>
  <p>
    <input type="submit" value="Register Account">
  </p>
</form>


{% endblock %}
