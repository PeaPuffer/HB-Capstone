{% extends 'base.html' %}
{% block title %}Kinjo - Login{% endblock %}

{% block body %}
<style>
h1{
  font-size: 2rem;
  /* text-transform: uppercase; */
  letter-spacing: 2px;
  border: 5px solid #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 5rem 10rem;
} 

h3{
    text-align: center;
    color: #fff;
  }

a:link, a:visited {
color: rgb(236, 184, 225);
background-color: transparent;
text-decoration: none;
  }
</style>

  <h1><form action="/login" method="POST">
    
    <label><b>Login</b></label><br/>
    <br/>
    <label>Email:<br/></label>
    <p>
    <input type="text" name="email" required>
    </p>
    <label>Password:<br/>
    <p>
    <input type="password" name="password" required>
    </p>
    <p>
      <input class="btn btn-light" type="submit" value="Login">
    </p>
   
  </form></h1>
  

  <h3>New to Kinjo? <a href="/register">Register!</a></h3>


{% endblock %}
